<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DementiaCare</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f7fb;
  margin:0;
}
.container{
  max-width:500px;
  margin:40px auto;
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
}
button{
  width:100%;
  padding:12px;
  background:#5b5fc7;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
button:hover{background:#4a4ed0;}
.question{margin:20px 0;}
.option{
  padding:10px;
  border:1px solid #ddd;
  border-radius:8px;
  margin-top:10px;
  cursor:pointer;
}
.option:hover{background:#eef;}
.hidden{display:none;}
.lang{
  float:right;
  cursor:pointer;
  padding:6px 10px;
  border-radius:20px;
  background:#eee;
}
img{
  width:100%;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="container">
  <div class="lang" onclick="toggleLang()">English / ‡≤ï‡≤®‡≥ç‡≤®‡≤°</div>

  <h2 id="title">DementiaCare üß†</h2>
  <p id="subtitle">Early memory screening (Not a medical diagnosis)</p>

  <button onclick="startTest()" id="startBtn">Start Memory Test</button>

  <div id="quiz" class="hidden">
    <div class="question" id="question"></div>
    <div id="options"></div>
  </div>

  <div id="result" class="hidden"></div>
</div>

<script>
let lang="en";
let qIndex=0;
let score=0;

const questions=[
{
en:"What day is it today?",
kn:"‡≤á‡≤Ç‡≤¶‡≥Å ‡≤Ø‡≤æ‡≤µ ‡≤¶‡≤ø‡≤®?",
options:["Monday","Tuesday","Wednesday","Sunday"],
answer:3
},
{
en:"Which object is used to tell time?",
kn:"‡≤∏‡≤Æ‡≤Ø ‡≤π‡≥á‡≤≥‡≤≤‡≥Å ‡≤Ø‡≤æ‡≤µ ‡≤µ‡≤∏‡≥ç‡≤§‡≥Å ‡≤¨‡≤≥‡≤∏‡≤≤‡≤æ‡≤ó‡≥Å‡≤§‡≥ç‡≤§‡≤¶‡≥Ü?",
options:["Book","Clock","Plate","Pen"],
answer:1
},
{
en:"Identify this image",
kn:"‡≤à ‡≤ö‡≤ø‡≤§‡≥ç‡≤∞‡≤µ‡≤®‡≥ç‡≤®‡≥Å ‡≤ó‡≥Å‡≤∞‡≥Å‡≤§‡≤ø‡≤∏‡≤ø",
image:"https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Map_marker.svg/512px-Map_marker.svg.png",
options:["Tree","Location","Animal","Food"],
answer:1
},
{
en:"What comes after 7?",
kn:"7 ‡≤®‡≤Ç‡≤§‡≤∞ ‡≤è‡≤®‡≥Å ‡≤¨‡≤∞‡≥Å‡≤§‡≥ç‡≤§‡≤¶‡≥Ü?",
options:["6","9","8","10"],
answer:2
}
];

function startTest(){
  qIndex=0; score=0;
  document.getElementById("startBtn").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  loadQ();
}

function loadQ(){
  let q=questions[qIndex];
  let qBox=document.getElementById("question");
  let optBox=document.getElementById("options");

  qBox.innerHTML="";
  optBox.innerHTML="";

  qBox.innerText=lang==="en"?q.en:q.kn;

  if(q.image){
    let img=document.createElement("img");
    img.src=q.image;
    qBox.appendChild(img);
  }

  q.options.forEach((opt,i)=>{
    let div=document.createElement("div");
    div.className="option";
    div.innerText=opt;
    div.onclick=()=>check(i);
    optBox.appendChild(div);
  });
}

function check(i){
  if(i===questions[qIndex].answer) score++;
  qIndex++;
  if(qIndex<questions.length) loadQ();
  else showResult();
}

function showResult(){
  document.getElementById("quiz").classList.add("hidden");
  let res=document.getElementById("result");
  res.classList.remove("hidden");

  let history=JSON.parse(localStorage.getItem("scores")||"[]");
  history.push({date:new Date().toLocaleDateString(),score});
  localStorage.setItem("scores",JSON.stringify(history));

  res.innerHTML=`
  <h3>Your Score: ${score}/${questions.length}</h3>
  <p>Past Attempts:</p>
  ${history.map(h=>`${h.date} ‚Üí ${h.score}`).join("<br>")}
  `;
}

function toggleLang(){
  lang=lang==="en"?"kn":"en";
}
</script>

</body>
</html>
